<ion-content [fullscreen]="true">

  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%; display: flex; align-items: center;">
      <ion-col>
        <ion-range (ionChange)="onIonChange($event)" [min]="0" [max]="totalPages"></ion-range>
        <br>
        <h1 style="text-align: center">{{lastEmittedValue}}</h1>
        <h1 style="text-align: center;">{{percentage}}%</h1>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
